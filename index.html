  <head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="utf-8">
    <title>Wrongbird</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/easing.js"></script>
    <script src="js/jquery.scrollify.js"></script>

<body>
    <div id="black-backdrop"></div>
    <div id="background"></div>    
    <div id="name" class="col-12" style="opacity:0">Wrongbird</div>
    <div id="content">
        <section class="panel home" data-section-name="home"></section>
        <section class="panel info" data-section-name="info">
            <div id="nav-pane" class="col-8"></div>
            <div id="nav-area" class="col-12"></div>
        </section>
    </div>


<!-- ///////////////////////////STUBS FOR CLONING/////////////////////////// -->
    <div id="shows-area" class="col-12 hide"></div> 

    <div id="gallery-area" class="nav-location hide">
        <div class="grid"></div>
    </div>

    <div id="video-area" class="nav-location hide"></div>

    <div id="contact-area" class="nav-location hide"></div> 

    <div id="show" class="col-12 hide">
        <div class="show-left">
            <div class="location"></div>
            <div class="date"></div>
        </div>
        <div class="show-right">
            <div class="link"></div>
        </div>
    </div>
